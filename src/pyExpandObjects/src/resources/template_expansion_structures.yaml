OptionTree:
  HVACTemplate:
    Zone:
      Common:
        BuildPath:
          BaseObjects:
            Objects:
              Base: &ZoneCommonBuildPathBaseObjectsObjects
                - OutdoorAir:Mixer:
                    Fields:
                      <<: *OutdoorAirMixerFields
                      return_air_stream_node_name: *ZoneReturn
                    Connectors: *OutdooAirMixerConnectors
                - OutdoorAir:NodeList: *OutdoorAirNodeListFields
          Actions:
            Objects:
              ReferenceFan: &ZoneCommonBuildPathActionsObjectsAfterFan
                - heating_coil_type: &ZoneCommonBuildPathObjectsAfterFanHeatingCoilType
                    Electric:
                      ObjectReference: Fan:.*
                      Location: After
                      ActionType: Insert
                      Objects: &ZoneCommonBuildPathActionsObjectsHeatingCoilTypeElectricObjects
                        - Coil:Heating:Electric: *CoilHeatingElectricSuperObject
                      Transitions: &ZoneCommonBuildPathActionsObjectsHeatingCoilTypeElectricTransitions
                        - *CoilHeatingElectricCommonTransitions
                    HotWater:
                      ObjectReference: Fan:.*
                      Location: After
                      ActionType: Insert
                      Objects: &ZoneCommonBuildPathActionsObjectsHeatingCoilTypeHotWaterObjects
                        - Coil:Heating:Water: *CoilHeatingWaterSuperObject
                        - *CoilHeatingWaterCommonObjects
                      Mappings: *CoilHeatingWaterCommonMappings
                    Gas:
                      ObjectReference: Fan:.*
                      Location: After
                      ActionType: Insert
                      Objects: &ZoneCommonBuildPathActionsObjectsHeatingCoilTypeGasObjects
                        - *CoilHeatingFuelCommonObjects
                        - Coil:Heating:Fuel: *CoilHeatingFuelSuperObject
                      Transitions: &ZoneCommonBuildPathActionsObjectsHeatingCoilTypeGasTransitions
                        - *CoilHeatingFuelCommonTransitions
                      Mappings: &ZoneCommonBuildPathActionsObjectsHeatingCoilTypeGasMappings
                        - *CoilHeatingFuelCommonMappings
                    VariableRefrigerantFlowDX:
                      ObjectReference: Fan:.*
                      Location: After
                      ActionType: Insert
                      Objects: &ZoneCommonBuildPathActionsObjectsHeatingCoilTypeVariableRefrigerantFlowDXObjects
                        - Coil:Heating:DX:VariableRefrigerantFlow: *CoilHeatingDXVariableRefrigerantFlowSuperObject
                        - *CoilHeatingDXVariableRefrigerantFlowCommonObjects
                      Transitions: &ZoneCommonBuildPathActionsObjectsHeatingCoilTypeVariableRefrigerantFlowDXTransitions
                        - *CoilHeatingDXVariableRefrigerantFlowCommonTransitions
                - cooling_coil_type:
                    ChilledWater:
                      ObjectReference: Fan:.*
                      Location: After
                      ActionType: Insert
                      Objects: &ZoneCommonBuildPathActionsObjectsCoolingCoilTypeChilledWaterObjects
                        - Coil:Cooling:Water: *CoolingCoilWaterSuperObject
                        - *CoilCoolingWaterCommonObjects
                    ChilledWaterDetailedFlatModel:
                      ObjectReference: Fan:.*
                      Location: After
                      ActionType: Insert
                      Objects: &ZoneCommonBuildPathActionsObjectsCoolingCoilTypeChilledWaterDetailedFlatModelObjects
                        - Coil:Cooling:Water:DetailedGeometry: *CoolingCoilWaterDetailedGeometrySuperObject
                        - *CoilCoolingWaterCommonObjects
                    HeatExchangerAssistedChilledWater:
                      ObjectReference: Fan:.*
                      Location: After
                      ActionType: Insert
                      Objects: &ZoneCommonBuildPathActionsObjectsCoolingCoilTypeChilledWaterHeatExchangerAssistedChilledWaterObjects
                        # In this option, the heatexchanger is the super object and the cooling coil is a regular object
                        - CoilSystem:Cooling:Water:HeatExchangerAssisted: *CoilSystemCoolingWaterFields
                        - Coil:Cooling:Water:
                            <<: *CoilCoolingWaterFields
                            air_inlet_node_name: '{} HX Supply Outlet'
                            air_outlet_node_name: '{} HX Exhaust Inlet'
                        - *CoilCoolingWaterCommonObjects
                        - HeatExchanger:AirToAir:SensibleAndLatent: *HeatExchangerAirToAirSensibleAndLatentCoolingCoilSuperObject
                    SingleSpeedDX:
                      ObjectReference: Fan:.*
                      Location: After
                      ActionType: Insert
                      Objects: &ZoneCommonBuildPathActionsObjectsCoolingCoilTypeSingleSpeedDXObjects
                        - Coil:Cooling:DX:SingleSpeed: *CoilCoolingDXSingleSpeedSuperObject
                        - *CoilCoolingDXSingleSpeedCommonObjects
                      Transitions: &ZoneCommonBuildPathActionsObjectsCoolingCoilTypeSingleSpeedDXTransitions
                        - *CoilCoolingDXSingleSpeedCommonTransitions
                    VariableRefrigerantFlowDX:
                      ObjectReference: Fan:.*
                      Location: After
                      ActionType: Insert
                      Objects: &ZoneCommonBuildPathActionsObjectsCoolingCoilTypeVariableRefrigerantFlowDXObjects
                        - Coil:Cooling:DX:VariableRefrigerantFlow: *CoilCoolingDXVariableRefrigerantFlowSuperObject
                        - *CoilCoolingDXVariableRefrigerantFlowCommonObjects
                      Transitions: &ZoneCommonBuildPathActionsObjectsCoolingCoilTypeVariableRefrigerantFlowDXTransitions
                        - *CoilCoolingDXVariableRefrigerantFlowCommonTransitions
              AfterMixer: &ZoneCommonBuildPathActionsObjectsAfterMixer
                - heating_coil_type: &ZoneCommonBuildPathActionsObjectsAfterMixerHeatingCoilType
                    Electric:
                      ObjectReference: OutdoorAir:Mixer
                      Location: After
